    <link rel="stylesheet" href="assets/stylesheet/style.css">

<body>
    <main class="gallery-flex">
        <aside class="sidebar flex-direction  bg-color">
            <div class="flex">
                <a class="flex" href="#">
                    <img src="assets/media/logo.png" alt="logo">

                </a>
                <nav>
                    <a class="sidebar-btn text-white" href="index.html">Home</a>

            </div>
            <div>

                    <img src="assets/media/gallery/08.jpg" alt="this is beautiful image">
                    <img src="assets/media/gallery/09.jpg" alt="this is beautiful image">
